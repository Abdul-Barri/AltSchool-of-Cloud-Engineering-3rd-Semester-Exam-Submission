version: 2.1
aliases:
  - &install-aws-cli
    run:
      name: Installing AWS CLI
      working_directory: /
      command: |
        sudo apt-get -y -qq update
        sudo apt-get -y install awscli
        sudo apt-get install -y python-pip python-dev build-essential
jobs:
  build_docker_image:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Build Docker image
          command: |
            export TAG=0.2.<< pipeline.number >>
            export IMAGE_NAME=$CIRCLE_PROJECT_REPONAME            
            cd portfolio-webapp
            docker build -t $DOCKER_LOGIN/$IMAGE_NAME -t $DOCKER_LOGIN/$IMAGE_NAME:$TAG .
            echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
            docker push $DOCKER_LOGIN/$IMAGE_NAME

  create_infrastructure:
    docker:
      - image: cimg/terraform:1.0.6
    steps:
      - checkout
      - *install-aws-cli
      - run:
          name: Create infrastructure on AWS
          command: |
            echo $TF_CLOUD_TOKEN | base64 -d > $HOME/.terraformrc
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            cd terraform-files/infrastructure/
            terraform init
            terraform plan
            terraform apply

workflows:
  deployment:
    jobs:
      - build_docker_image
      - create_infrastructure
